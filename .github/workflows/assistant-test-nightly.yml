name: Assistant Test (Nightly - Extended)

on:
  schedule:
    # 2x weekly â€” Monday & Thursday, 02:00 UTC = 05:00 Turkey
    - cron: '0 2 * * 1,4'
  workflow_dispatch:  # Manuel Ã§alÄ±ÅŸtÄ±rma iÃ§in

jobs:
  assistant-test-extended:
    runs-on: ubuntu-latest
    timeout-minutes: 45  # Longer timeout for extended tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd backend
          npm install --production

      - name: Run extended assistant tests
        env:
          TEST_ACCOUNT_A_EMAIL: ${{ secrets.TEST_ACCOUNT_A_EMAIL }}
          TEST_ACCOUNT_A_PASSWORD: ${{ secrets.TEST_ACCOUNT_A_PASSWORD }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}
          API_URL: https://api.telyx.ai
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TEST_LEVEL: extended
        run: |
          cd backend
          npm run assistant-test:extended

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: assistant-test-extended-report-${{ github.run_number }}
          path: backend/tests/runner/reports/*assistant*.txt
          retention-days: 30

      - name: Send failure notification (Email)
        if: failure()
        continue-on-error: true
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.NOTIFICATION_EMAIL }}
          password: ${{ secrets.NOTIFICATION_EMAIL_PASSWORD }}
          subject: 'ðŸ”´ Telyx Assistant EXTENDED Test FAILED'
          to: nurettinerzen@gmail.com
          from: Telyx Automated Tests
          body: |
            Extended assistant test (nightly) failed at ${{ github.event.repository.updated_at }}

            This includes deeper testing:
            - S3: Data exfiltration attempts
            - S4: Prompt injection attacks
            - S5: Verification bypass attempts
            - S7: Error path leak detection
            - S8: Policy consistency validation
            - S9: Scope boundary enforcement

            Check the full report in GitHub Actions:
            ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
