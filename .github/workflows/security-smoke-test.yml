name: Security Smoke Test

on:
  schedule:
    # 4x daily (every 6 hours, staggered)
    # 02:00 UTC = 05:00 Turkey
    - cron: '0 2 * * *'
    # 08:00 UTC = 11:00 Turkey
    - cron: '0 8 * * *'
    # 14:00 UTC = 17:00 Turkey
    - cron: '0 14 * * *'
    # 20:00 UTC = 23:00 Turkey
    - cron: '0 20 * * *'
  workflow_dispatch:  # Manuel Ã§alÄ±ÅŸtÄ±rma iÃ§in

jobs:
  security-test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd backend
          npm install --production

      - name: Run security smoke test
        env:
          TEST_ACCOUNT_A_EMAIL: ${{ secrets.TEST_ACCOUNT_A_EMAIL }}
          TEST_ACCOUNT_A_PASSWORD: ${{ secrets.TEST_ACCOUNT_A_PASSWORD }}
          TEST_ACCOUNT_B_EMAIL: ${{ secrets.TEST_ACCOUNT_B_EMAIL }}
          TEST_ACCOUNT_B_PASSWORD: ${{ secrets.TEST_ACCOUNT_B_PASSWORD }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}
          API_URL: https://api.telyx.ai
        run: |
          cd backend
          npm run security-test

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-test-report-${{ github.run_number }}
          path: backend/tests/pilot/reports/*security*.txt
          retention-days: 30

      - name: Send failure notification (Email)
        if: failure()
        continue-on-error: true
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.NOTIFICATION_EMAIL }}
          password: ${{ secrets.NOTIFICATION_EMAIL_PASSWORD }}
          subject: 'ðŸš¨ Telyx Security Smoke Test FAILED'
          to: nurettinerzen@gmail.com
          from: Telyx Automated Tests
          body: |
            Security smoke test failed at ${{ github.event.repository.updated_at }}

            Check the full report in GitHub Actions:
            ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
