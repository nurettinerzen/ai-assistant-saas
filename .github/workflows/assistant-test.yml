name: Assistant & Conversation Test

on:
  schedule:
    # 1x daily â€” 03:00 UTC = 06:00 Turkey
    - cron: '0 3 * * *'
  workflow_dispatch:  # Manuel Ã§alÄ±ÅŸtÄ±rma iÃ§in

jobs:
  assistant-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20  # Longer timeout for AI conversations

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd backend
          npm install --production

      - name: Run assistant test (GATE level)
        env:
          TEST_ACCOUNT_A_EMAIL: ${{ secrets.TEST_ACCOUNT_A_EMAIL }}
          TEST_ACCOUNT_A_PASSWORD: ${{ secrets.TEST_ACCOUNT_A_PASSWORD }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}
          API_URL: https://api.telyx.ai
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          TEST_LEVEL: gate
          ORDER_NUMBER_VALID: ${{ secrets.ORDER_NUMBER_VALID }}
          ORDER_PHONE_LAST4: ${{ secrets.ORDER_PHONE_LAST4 }}
        run: |
          cd backend
          npm run assistant-test

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: assistant-test-gate-report-${{ github.run_number }}
          path: backend/tests/runner/reports/*assistant*.txt
          retention-days: 30

      - name: Send failure notification (Email)
        if: failure()
        continue-on-error: true
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.NOTIFICATION_EMAIL }}
          password: ${{ secrets.NOTIFICATION_EMAIL_PASSWORD }}
          subject: 'ðŸš¨ Telyx Assistant GATE Test FAILED (Deploy Blocker)'
          to: nurettinerzen@gmail.com
          from: Telyx Automated Tests
          body: |
            GATE-level assistant test failed at ${{ github.event.repository.updated_at }}

            ðŸš« DEPLOY BLOCKER - Critical functionality broken:
            - S1: Order intake + validation contract
            - S2: Hallucination resistance (non-existent, format-valid orders)
            - S3: Valid order happy path (env-backed)
            - S6: Identity switch protection

            This is a GATE test - must be fixed before deployment.

            Check the full report in GitHub Actions:
            ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
